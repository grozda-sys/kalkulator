<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Kalkulator udelа u zgradi</title>
<style>
  body { font-family: Arial; background: #f5f5f5; padding: 30px; }
  input { width: 100%; padding: 8px; margin: 5px 0; }
  button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
  .result { background: white; padding: 15px; margin-top: 15px; border-radius: 5px; }
</style>
</head>
<body>
<h2>Izračunaj svoj udeo u zgradi</h2>

<label>Kvadratura zgrade u izgradnji (m²):</label>
<input type="number" id="Z">

<label>Cena po m² (EUR):</label>
<input type="number" id="C">

<label>Ukupna površina parcele (m²):</label>
<input type="number" id="T">

<label>Tvoj deo parcele (m²):</label>
<input type="number" id="D">

<label>Procenat zgrade koji dobijaju vlasnici parcele (%):</label>
<input type="number" id="P" value="20">

<button onclick="izracunaj()">Izračunaj</button>

<div class="result" id="rezultat"></div>

<script>
function izracunaj() {
  const Z = +document.getElementById('Z').value;
  const C = +document.getElementById('C').value;
  const T = +document.getElementById('T').value;
  const D = +document.getElementById('D').value;
  const P = +document.getElementById('P').value;

  const proc = D * 1000 / T;
  const Vuk = Z * C;
  const Vdel = Vuk * P / 100;
  const Vt = Vdel * proc / 1000;
  const Kt = Vt / C;

  document.getElementById('rezultat').innerHTML = `
    <h3>Izveštaj o udelu u zgradi</h3>
    <p>Ukupna vrednost zgrade: <b>${Vuk.toFixed(2)} EUR</b></p>
    <p>Vrednost zgrade za vlasnike: <b>${Vdel.toFixed(2)} EUR</b></p>
    <p>Tvoj deo vrednosti: <b>${Vt.toFixed(2)} EUR</b></p>
    <p>Tvoj deo kvadrature: <b>${Kt.toFixed(2)} m²</b></p>
  `;
}
</script>
</body>
</html>
